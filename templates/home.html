{% extends "layout.html" %}
{% block content %}
    <div id="home_slides" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#home_slides" data-slide-to="0" class="active"></li>
            <li data-target="#home_slides" data-slide-to="1"></li>
            <li data-target="#home_slides" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="5000">
                <img src={{ url_for("static", filename = "images/Slide1.jpg")}} class="d-block w-100" alt="First">
                <div id="caption1" class="carousel-caption d-none d-md-block">
                    <h1>Joshua Choii</h1>
                </div>
            </div>
            <div class="carousel-item" data-interval="5000">
                <img src={{ url_for("static", filename = "images/Slide2.jpg")}} class="d-block w-100" alt="Second">
            </div>
            <div class="carousel-item" data-interval="5000">
                <img src={{ url_for("static", filename = "images/Slide3.jpg")}} class="d-block w-100" alt="Third">
                <div id="caption2" class="carousel-caption d-none d-md-block">
                    <h2>Computer Science</h2>
                    <hr>
                    <h2>Digital Media Studies</h2>
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#home_slides" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#home_slides" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

{% endblock content%}
