<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='projects.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='design.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='photography.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='graphic.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lightbox.min.css') }}">


    <link href="/static/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/static/fontawesome/css/brands.css" rel="stylesheet">
    <link href="/static/fontawesome/css/solid.css" rel="stylesheet">



    {% if title %}
         <title>Joshua Choi - {{ title }}</title>
    {% else %}
        <title>Joshua Choi</title>
    {% endif %}
</head>
<body>
    <div class="main_navbar">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar_collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <span class="navbar-text"><a href="{{ url_for("home")}}">Joshua Choi</a></span>

                <div class="collapse navbar-collapse" id="navbar_collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for("home")}}">
                                Home
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="{{ url_for("projects")}}" data-target="project_dropdown">
                                My Projects
                                <span class="caret"></span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="project_dropdown">
                                <a class="dropdown-item" href="{{ url_for("projects")}}">Projects</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{{ url_for("photography")}}">Photography</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{{ url_for("graphic")}}">Digital Art</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{{ url_for("design")}}">Banner Design</a>

                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for("demo")}}">
                                Demo
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

        {% block content %} {% endblock %}


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type = "text/javascript" src="{{ url_for('static', filename='layout.js') }}"></script>
    <script type = "text/javascript" src="{{ url_for('static', filename='projects.js') }}"></script>
    <script type = "text/javascript" src="{{ url_for('static', filename='home.js') }}"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
          offset:200,
          duration:1000
      });
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='lightbox-plus-jquery.min.js')}}"></script>

</body>
</html>
